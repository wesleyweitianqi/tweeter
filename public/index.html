  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="layout">
      <span>tweeter</span>
      <section class="write">
        <span><strong>Write</strong> a new tweet</span>
        <span><i class="fa-solid fa-angles-down"></i></span>
      </section>
    </nav>
    <header class="avatar desktoplayout">
      <div>
          <img class="img1" src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Wesley Wei</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <div><p class="alert1"><i class="fa-solid fa-triangle-exclamation"></i>please respect content limit<i class="fa-solid fa-triangle-exclamation"></i></p></div>
      <div><p class="alert2"><i class="fa-solid fa-triangle-exclamation"></i>please input before submit<i class="fa-solid fa-triangle-exclamation"></i></p></div>
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form class="form-submit">
          <!-- <label for="tweet-text">What are you humming about?</label> -->
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div>
            <button type="submit" id="tweetCreateButton">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section id="tweets-container">
       
      </section>
    </main>
    
  </body>
